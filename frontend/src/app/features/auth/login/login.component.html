<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-500 to-primary-700 px-4">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <!-- Logo/Header -->
      <div class="text-center mb-8">
        <div class="w-20 h-20 bg-primary-500 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Bienvenido</h1>
        <p class="text-gray-600 mt-2">Sistema de Gestión para Restaurantes</p>
      </div>
      
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Error Message -->
        <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
          {{ error }}
        </div>
        
        <!-- Username -->
        <div class="mb-6">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Usuario
          </label>
          <input
            id="username"
            type="text"
            formControlName="username"
            class="input-field"
            placeholder="Ingresa tu usuario"
          />
        </div>
        
        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Contraseña
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="input-field"
            placeholder="Ingresa tu contraseña"
          />
        </div>
        
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid || loading"
          class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!loading">Iniciar Sesión</span>
          <span *ngIf="loading" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Iniciando sesión...
          </span>
        </button>
      </form>
      
      <!-- Footer Info -->
      <div class="mt-6 text-center text-sm text-gray-600">
        <p>Credenciales por defecto:</p>
        <p class="font-mono text-xs mt-1 bg-gray-100 px-3 py-2 rounded">
          <strong>Usuario:</strong> admin<br>
          <strong>Password:</strong> 123456.Ab!
        </p>
      </div>
    </div>
  </div>
</div>
