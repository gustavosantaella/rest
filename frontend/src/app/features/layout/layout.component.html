<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <aside [class.w-64]="sidebarOpen" [class.w-20]="!sidebarOpen" class="bg-primary-800 text-white transition-all duration-300 flex flex-col">
    <!-- Logo -->
    <div class="p-4 flex items-center justify-between border-b border-primary-700">
      <div *ngIf="sidebarOpen" class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
        </div>
        <span class="font-bold text-lg">RestaurantApp</span>
      </div>
      <button (click)="toggleSidebar()" class="p-2 hover:bg-primary-700 rounded-lg">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    
    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2">
      <a routerLink="/dashboard" routerLinkActive="bg-primary-700" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-primary-700 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span *ngIf="sidebarOpen">Dashboard</span>
      </a>
      
      <a routerLink="/inventory" routerLinkActive="bg-primary-700" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-primary-700 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
        </svg>
        <span *ngIf="sidebarOpen">Inventario</span>
      </a>
      
      <a routerLink="/menu" routerLinkActive="bg-primary-700" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-primary-700 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
        </svg>
        <span *ngIf="sidebarOpen">Menú</span>
      </a>
      
      <a routerLink="/tables" routerLinkActive="bg-primary-700" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-primary-700 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
        </svg>
        <span *ngIf="sidebarOpen">Mesas</span>
      </a>
      
      <a routerLink="/orders" routerLinkActive="bg-primary-700" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-primary-700 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
        </svg>
        <span *ngIf="sidebarOpen">Órdenes</span>
      </a>
      
      <a routerLink="/users" routerLinkActive="bg-primary-700" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-primary-700 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <span *ngIf="sidebarOpen">Usuarios</span>
      </a>
    </nav>
    
    <!-- User Profile -->
    <div class="p-4 border-t border-primary-700">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-primary-600 rounded-full flex items-center justify-center">
          <span class="font-bold">{{ currentUser?.full_name?.charAt(0) || 'U' }}</span>
        </div>
        <div *ngIf="sidebarOpen" class="flex-1">
          <p class="font-medium text-sm">{{ currentUser?.full_name }}</p>
          <p class="text-xs text-primary-300">{{ currentUser?.role }}</p>
        </div>
        <button (click)="logout()" class="p-2 hover:bg-primary-700 rounded-lg" title="Cerrar sesión">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
        </button>
      </div>
    </div>
  </aside>
  
  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-h-screen">
    <!-- Top Bar -->
    <header class="bg-white shadow-sm px-6 py-4">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold text-gray-800">Panel de Control</h2>
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-600">{{ currentUser?.username }}</span>
        </div>
      </div>
    </header>
    
    <!-- Page Content -->
    <main class="flex-1 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
